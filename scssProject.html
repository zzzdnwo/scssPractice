<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>SCSS_Practice</title>
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <h1 class="header__logo logo">
                <a href="#"></a>
            </h1>
            <nav class="gnb">
                <ul class="gnb__list">
                    <li class="gnb__item"></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <article class="article">
            <!--Modifier에는 색깔로 지어주는것 보단 색깔로 나눌거면 nth-child나 따로 색상 빼서하고 맨뒤는 상태값이니 의미가 있는 색상이면 차라리 sucessed failed 이런식으로 의미부여하는게 좋다 -->
            <div class="article__picture--failed"></div>
            <div class="article__picture--orange"></div>
            <div class="article__picture--yellow"></div>
            <div class="article__picture--green"></div>
            <div class="article__picture--sucessed"></div>
            <div class="article__picture--purple"></div>
        </article>
        <section class="content">
            <img src="" alt="contentIMG" class="content__img">
        </section>
        <aside class="adv">
            <ul class="adv__list">
                <li class="adv__list--item"></li>
                <li class="adv__list--item"></li>
                <li class="adv__list--item"></li>
                <li class="adv__list--item"></li>
                <li class="adv__list--item"></li>
                <li class="adv__list--item"></li>
            </ul>
        </aside>
    </main>

    <footer>
        <section class="footer_left">
            <h2 class="footer__logo logo">
                <a href="#" class="footer__logo--link"></a>
            </h2>
        </section>
        <address class="footer__address"></address>
    </footer>
    <div class="btn-white"></div>
    <div class="btn-red"></div>
    <script>
        let adv = document.querySelector('.adv__list');

        adv.addEventListener("click",event =>{
            console.log(event);
            ans = confirm("지우겠습니까?");
            if(ans == true){
                alert('지워드렸습니다.');
                event.target.remove();
            }else{
                alert('싫습니다.');
                event.target.remove();
            }
        });
    </script>
</body>
</html>
