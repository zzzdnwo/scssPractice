<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>SCSS_Practice</title>
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <h1 class="header__logo">
                <a href="#" class="header__logo--link"></a>
            </h1>
            <nav>
                <ul class="header__gnb">
                    <li class="header__gnb--li"></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <article class="article">
            <div class="article__picture--red"></div>
            <div class="article__picture--orange"></div>
            <div class="article__picture--yellow"></div>
            <div class="article__picture--green"></div>
            <div class="article__picture--blue"></div>
            <div class="article__picture--purple"></div>
        </article>
        <section class="content">
            <img src="" alt="contentIMG" class="content__img">
        </section>
        <aside class="adv">
            <ul class="adv__list">
                <li class="adv__list--li1"></li>
                <li class="adv__list--li2"></li>
                <li class="adv__list--li3"></li>
                <li class="adv__list--li4"></li>
                <li class="adv__list--li5"></li>
                <li class="adv__list--li6"></li>
            </ul>
        </aside>
    </main>

    <footer>
        <section class="footer_left">
            <h2 class="footer__logo">
                <a href="#" class="footer__logo--link"></a>
            </h2>
        </section>
        <address class="footer__address"></address>
    </footer>
</body>
</html>
